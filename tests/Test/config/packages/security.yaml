when@test:
  security:
    enable_authenticator_manager: true

    password_hashers:
      App\Entity\User:
        algorithm: auto

    firewalls:
      login:
        pattern: ^/api/unauthorized/application/authentication/login
        stateless: true

      unauthorized:
        pattern: ^/api/unauthorized/
        security: false
        stateless: true

      api:
        pattern: ^/api
        logout: ~
        stateless: true

    access_control:
      - { path: ^/api/unauthorized, roles: PUBLIC_ACCESS }
      - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
